<div id="countdown-timer">
    <mat-chip>
   <span [class.expired-text]="timerExpired"><countdown #cd [config]="{leftTime: 120 , format: 'mm:ss'}" (event)="handleEvent($event)" [ngClass]="{ 'expired': timerExpired }"> </countdown></span>
</mat-chip>
</div>

<app-game-component *ngIf="!timerExpired"></app-game-component>
<app-game-over-component *ngIf="timerExpired"></app-game-over-component>
