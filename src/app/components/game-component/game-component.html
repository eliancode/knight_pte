<p style="top: 50vh">{{letter}}</p>
<p style="top: 40vh">Richtung: {{direction}}</p>
<p style="top: 60vh">Score: {{score}}</p>

<form id="start-form">
  <mat-form-field>
    <mat-label>Element</mat-label>
    <input
      type="text"
      matInput
      [formControl]="elementFormControl"
      maxlength="16"
    />
    @if (elementFormControl.hasError('element') &&
    !elementFormControl.hasError('required')) {
    <mat-error
      >Die Antwort muss ein Element im Periodensystem der Elemente
      sein.</mat-error
    >
    } @if(elementFormControl.hasError('required')) {
    <mat-error>Ein Element ist <strong>erforderlich</strong></mat-error>
    }
  </mat-form-field>
</form>
<button
  id="start-button"
  matButton="tonal"
  (click)="formFilled()"
  [disabled]="elementFormControl.invalid"
>
  Antort abgeben
</button>
